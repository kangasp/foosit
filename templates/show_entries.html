{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Side:
        <!-- <dd><textarea name=side rows=5 cols=40></textarea> -->
        <dd><input type=text size=30 name=side>
        <dt>Time:
        <dd><input type=text size=30 name=time>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h5>{{ entry.time }}:  {{ entry.side }}</h5></li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
